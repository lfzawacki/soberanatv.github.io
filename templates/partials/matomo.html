<script>
  const eventTrackPageView = new Event("calledTrackPageView");
  //ðŸ‘‡https://github.com/matomo-org/matomo/blob/5.x-dev/js/piwik.js#L6729
  const trackPageViewArgs =Object.values({
    customTitle: null,
    customData: null,
    callback: ()=> window.dispatchEvent(eventTrackPageView)
  })
    
  var _paq = window._paq = window._paq || [];
  /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
  /*trackPageView */
  _paq.push(['trackPageView', ...trackPageViewArgs]);
  _paq.push(['enableLinkTracking']);
  (function() {
    var u="//stats.soberana.tv/";
    _paq.push(['setTrackerUrl', u+'matomo.php']);
    _paq.push(['setSiteId', '1']);
    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
    g.async=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
  })();
</script>
